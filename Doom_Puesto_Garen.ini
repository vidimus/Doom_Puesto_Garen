description.Spanish=El puesto avanzado Garen es una instalación ultrasecreta en Marte que contiene tecnología demoníaca experimental. Por desgracia, el puesto ha sido infestado por demonios liberados durante los experimentos. Es imperativo eliminar a los demonios y asegurar el puesto avanzado.\n-----------------------------------------------------------------------------\nSe utiliza un mod especial de Doom 2016 creado por Neuntoter. Puedes encontrarlo en: \nDoom-Valkyrie.ddns.net\n\no en la BGG: https://boardgamegeek.com/filepage/253899/valkyrie-mod \n\n<b>Ejecutar esta misión sin instalar el mod de Doom hará que la aplicación Valkyrie se bloquee y se cierre. Por favor, instala primero el mod y actívalo en tu colección.</b>\n En la página donde están los archivos para descargar hay también un vídeo (en inglés) que explica cómo instalar el mod.\n-----------------------------------------------------------------------------\n<b>Agradecimiento especial a Neuntoter por el proyecto de Doom 2016 y por su ayuda para mejorar la versión inglesa de esta misión.</b>
description.English=The Garen Outpost is a top-secret installation on Mars that contains experimental demonic technology. Unfortunately, the position has been infested by demons released during the experiments. It is imperative to eliminate demons and ensure the Outpost.\n\n-----------------------------------------------------------------------------\n<b>WARNING:</b> \nThis level uses a special Doom 2016 mod. You can find the mod and a installation video at:\nDoom-Valkyrie.ddns.net\nor\nhttps://boardgamegeek.com/filepage/253899/valkyrie-mod\n\nRunning this scenario without installing Doom mod will make Valkyrie app crash and close. Please, install the mod first and activate it on your collection. \n\n-----------------------------------------------------------------------------\n<b>Special thanks to Neuntoter for the Doom 2016 project and his help to improve the English version of this mission inglesa de esta misión.</b>
