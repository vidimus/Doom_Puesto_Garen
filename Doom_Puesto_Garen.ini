description.Spanish=El puesto avanzado Garen es una instalación ultrasecreta en Marte que contiene tecnología demoníaca experimental. Por desgracia, el puesto ha sido infestado por demonios liberados durante los experimentos. Es imperativo eliminar a los demonios y asegurar el puesto avanzado.\n-----------------------------------------------------------------------------\nSe utiliza un mod especial de Doom 2016 creado por Neuntoter. Puedes encontrarlo en: \nDoom-Valkyrie.ddns.net\n\no en la BGG: https://boardgamegeek.com/filepage/253899/valkyrie-mod \n\nEjecutar esta misión sin instalar el mod de Doom hará que la aplicación Valkyrie se bloquee y se cierre. Por favor, instala primero el mod y actívalo en tu colección.\n En la página donde están los archivos para descargar hay también un vídeo que explica cómo instalar el mod.
description.English=The Garen Outpost is an top-secret installation on Mars that contains experimental demonic technology. Unfortunately, the position has been infested by demons released during the experiments. It is imperative to eliminate demons and ensure the Outpost.
